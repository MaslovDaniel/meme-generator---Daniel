<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme-Generator! </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/editor.css">

</head>

<body onload="onInit()" class="main-layout">
  <header class="main-header full main-layout">
    <div class="header full flex space-between align-center">
      <div class="logo">Memes</div>
      <nav class="main-nav ">
        <ul class="flex clear-list flex align-center justify-center">
          <li><a class="active gellery-nav" href="#" onclick="toGalleryMode()">Gallery</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="image-gallery">
    <section class="filter-bar flex align-center">
      <input class="text-search" type="text" placeholder="Search                             üîç"
        oninput="onImgSearch(this.value)">
      <div class="sub-header-container flex align-center">
        <div class="common-words flex space-even align-center">
    </section>
    <section class="grid gallery-container"></section>
  </main>
  <section hidden class="meme-editor grid">
    <div class="canvas-container">
      <canvas width="500" height="500" id="my-canvas"></canvas>
    </div>
    <div class="control-box grid">
      <input class="txt-line-input" type="text" placeholder="text line" oninput="inputText(this.value)">
      <div class="btns-1">
        <div class="top-btns">
          <button class="btn-editor change" onclick="changeRow()">‚¨Ü‚¨á</button>
          <button class="btn-editor pluse" onclick="addTxtRow()">‚ûï</button>
          <button class="btn-editor clear" onclick="clearRow()">‚ùå</button>
        </div>
        <div class="btns-2">
          <button class="btn-editor txt-engage" onclick="changeTxtSize(10)">A+</button>
          <button class="btn-editor txt-engage" onclick="changeTxtSize(-10)">A-</button>
          <button onclick="alignTxt(10,'left')" class="btn-editor txt-engage"><img
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAAAM0lEQVRIiWNgGAUEACMa/z+1zWWikoHDGFAjDtDNQAGjcUAQjOaDgQej+WDgwWg+GAEAAKBZBRB/eva4AAAAAElFTkSuQmCC"></button>
          <button onclick="alignTxt(250,'center')" class="btn-editor txt-engage"><img
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAAAQklEQVRIiWNgGABwlIGB4T+Z+DC6YUxYLPhHgeP+U6B3pANKIhZvhMMimZKIxQVGI5x8MJqThykYzckjDIzmZBQAAC8YY1KjkRlKAAAAAElFTkSuQmCC"></button>
          <button onclick="alignTxt(485,'right')" class="btn-editor txt-engage"><img
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAABmJLR0QA/wD/AP+gvaeTAAAAQElEQVRIie3UMQoAIAwEwcX//8qHxcrGMkRF3IHUR+A40I86EMXX15C2+YkpDuWoRqZ8lkuAy6WLXC6luVx62wBcIWBQUp9PbQAAAABJRU5ErkJggg=="></button>
          <input class="btn-editor" type="color" id="text-color" name="text-color" form="frmRegister" value="#ff0000"
            oninput="changeColor(this.value)" />
        </div>
      </div>
      <div class="icon-bar">
        <button class="icon next-icon" onclick="nextIcons(-1)">‚¨Ö</button>
        <button class="icon icon-1" onclick="choseIcon(0)"></button>
        <button class="icon icon-2" onclick="choseIcon(1)"></button>
        <button class="icon icon-3" onclick="choseIcon(2)"></button>
        <button class="icon next-icon" onclick="nextIcons(1)">‚û°</button>
      </div>

      <script src="js/main.js"></script>
      <script src="js/services/meme.service.js"></script>
      <script src="js/controller/gallery.controller.js"></script>
      <script src="js/controller/meme.controller.js"></script>

</body>

</html>
